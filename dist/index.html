<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Petgram</title>
    <script defer src="/app.bundle.js"></script><meta name="theme-color" content="#b1a" /><link rel="manifest" href="/manifest.5bac803ece0d1a00364e9474fad342a1.json" /></head>
    <body>
        <div id="app"></div>
        <noscript>
            <h3>Esta app necesita Javascript para funcionar</h3>
        </noscript>
        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function () {
                    navigator.serviceWorker
                        .register("/service-worker.js")
                        .then((registration) => {
                            console.log("SW registrado");
                        })
                        .catch((registrationError) => {
                            console.log("SW error", registrationError);
                        });
                });
            }
        </script>
    </body>
</html>
